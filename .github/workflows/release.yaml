name: Release Charts

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.0

      - name: Package Helm Charts
        run: |
          mkdir -p .cr-release-packages
          helm package a10-tkc -d .cr-release-packages
          helm package a10-slb -d .cr-release-packages

      - name: Create GitHub Releases
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for pkg in .cr-release-packages/*.tgz; do
            chart=$(basename $pkg .tgz)
            gh release create $chart $pkg --generate-notes || echo "Release exists"
          done

      - name: Update Helm Index
        run: |
          git checkout gh-pages 2>/dev/null || git checkout --orphan gh-pages
          git rm -rf . || true
          git clean -fdx
          
          # Download all release assets
          mkdir -p charts
          gh release list | awk '{print $1}' | while read tag; do
            gh release download $tag -D charts || true
          done
          
          # Generate index
          helm repo index charts --url https://yves-nkurunziza.github.io/A10-Helm-Charts/charts
          mv charts/index.yaml .
          
          # Commit and push
          git add charts/ index.yaml
          git commit -m "Update Helm repository" || true
          git push origin gh-pages --force
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
