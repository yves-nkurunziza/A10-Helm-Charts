# API Application Load Balancer
# VIP: 172.28.3.21
# Backend: api-service in production namespace

healthMonitor:
  enabled: true
  name: "hm-api"
  type: "http"
  method: "GET"
  url: "/health"
  statusCode: 200

serviceGroup:
  enabled: true
  name: "sg-api"
  protocol: "tcp"
  lbMethod: "least-connection"
  serviceRef:
    name: "api-service"
    namespace: "production"
  healthMonitor: "hm-api"

virtualServer:
  enabled: true
  name: "vs-api"
  ipAddress: "172.28.3.21"

virtualPort:
  enabled: true
  name: "vport-443"
  port: 443
  protocol: "https"
  serviceGroup: "sg-api"
  virtualServerName: "vs-api"
