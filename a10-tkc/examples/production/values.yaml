# Production Deployment - Real Infrastructure
# Management: 192.168.122.0/24
# Data Plane: 10.98.252.0/25

replicaCount: 1

image:
  repository: a10networks/tkc
  pullPolicy: IfNotPresent
  tag: ""

thunder:
  host: "10.98.252.40"  # A10 Thunder ADC management interface
  port: 443
  username: "admin"
  password: "Clezionh25!1"
  protocol: "https"
  partition: "shared"

tkc:
  logLevel: "INFO"
  watchNamespaces: []  # Watch all namespaces

resources:
  limits:
    cpu: "1000m"
    memory: "1Gi"
  requests:
    cpu: "500m"
    memory: "512Mi"

podDisruptionBudget:
  enabled: true
  minAvailable: 1

networkPolicy:
  enabled: true

preInstallValidation:
  enabled: true  # Validate Thunder connectivity before install

serviceMonitor:
  enabled: false  # Enable if using Prometheus Operator

nodeSelector: {}
tolerations: []
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
            - a10-tkc
        topologyKey: kubernetes.io/hostname
